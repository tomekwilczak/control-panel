<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/jquery.timer.js" type="text/javascript"></script>
		<script src="js/countdown.js" type="text/javascript"></script>
 		<link href="css/style-Studio.css" type="text/css" rel="stylesheet">
		<title>Enigma Room - Control Panel</title>
		<meta name="author" content="Tomek Wilczak">
	</head>
	<body>
	<div id="winnersdiv">
		<div id="countdown">
            <div class="countdown-timer">60:00:00</div>
         </div>      	
	</div>
			<header>
					<img id="logo" src="images/logo.png"/>				
				<form id="cpanel">
			  		<input type="button" id="button_play" onclick="start();" Value="Play" />
					<input type="text" id="button_play" value="3600" style="width: 30px;"/>
					<input type="button" id="button_reset" onclick="countdown.resetCountdown();" Value="Reset" />
					<input type="button" id="button_music" onclick="music()" />
					<input type="button" id="button_mute" onclick="mute()" />
					<input type="button" id="button_winners" onclick="winners_play()" Value="Win" />
					<input type="text" name="message" value="" />
					<input type="button" id="button_add" value="Add" />
                </form>
			</header>
				
			<div id="timer">	
				<div id="countdown">
                    <div class="countdown-timer">60:00:00</div>
               	</div> 				 	
				<div id="msg-container">
					<div id="messages"></div>
				</div>
			</div>
	</body>
</html>
